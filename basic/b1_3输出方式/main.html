<!-- 
    关于输出:
    使用 window.alert() 弹出警告框显示数据
    使用 document.write() 方法将内容写到 HTML 文档中
    使用 innerHTML 写入到 HTML 元素   项目 b1_1 和 b1_2有
    使用 console.log() 写入到浏览器的控制台
-->
<!DOCTYPE html>
<html>
    <body>
        <h1>我的第一个页面</h1>
        <p>我的第一个段落</p>
        <script src="myScript.js"></script>
        <!-- 写入 -->
        <script>document.write(Date());</script>


        <!-- 如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖 -->
        <button onclick="myFunction()">尝试一下,如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖</button>
        <script>
            function myFunction(){document.write(Date());}
        </script>
        <p>第二段</p>
        <button onclick="myFunction2()">console.log()</button>
        <script>
        function myFunction2()
        {
            a=5;
            b=6;
            c=a+b;
            console.log(c); //输出到 调试器终端
        }
        </script>
    </body>
    

</html>
