<!-- 
    正则表达式:
        修饰符:
            i 执行对大小写不敏感的匹配
            g 执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）
            m 执行多行匹配        
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<p>搜索字符串 "runoob", 并显示匹配的起始位置：</p>
<button onclick="myFunction()">点我-查找</button>
<p id="demo"></p>
<script>
function myFunction() {
    var str = "Visit Runoob!"; //此处是被搜索的str
    var n = str.search(/Runoob/i);
    document.getElementById("demo").innerHTML = n;
}
</script>

<!-- replace函数 -->
<p>替换 "microsoft" 为 "Runoob"</p>
<button onclick="myFunction2()">点我-替换</button>
<p id="demo2">Visit Microsoft!</p>
<script>
    function myFunction2()
    {
        // document.getElementById("demo2").innerHTML=document.getElementById("demo2").innerHTML.replace(/microsoft/i,"Runoob");
        var str = document.getElementById("demo2").innerHTML;
        var txt = str.replace(/microsoft/i,"Runoob");
        document.getElementById("demo2").innerHTML = txt;
    }
</script>
</body>
</html>
